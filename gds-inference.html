<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- CSS 초기화 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

    <!-- Google Fonts - Noto Sans -->
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900;9..40,1000&family=Noto+Sans:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">


    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Script -->
    <script defer src="./js/main.js"></script>

</head>

<body>

    <div class="content">



        <div class="con">

            <header>
                <div class="header_center">
                    <div class="txt">
                        <div class="icons">

                            <a href="./gds-layout-to-sem.html">
                                <span class="material-symbols-outlined">
                                    arrow_back
                                </span>
                            </a>

                            <a href="./index.html">
                                <span class="material-symbols-outlined">
                                    home
                                </span>
                            </a>

                        </div>
                        <h5>GDS layout to SEM - Inference</h5>
                        <div class="right"></div>
                    </div>
                </div>
            </header>


            <div class="main_con inference">

                <div class="left">
                    <div class="title">
                        <table>
                            <tr>
                                <th scope="row"> GDS layout path:</th>
                                <td>
                                    <input type="text" placeholder="빈 경로에서 파일 선택 시 경로 파일 이름 표기">
                                </td>
                            </tr>

                            <tr>
                                <th scope="row">Cropped GDS path:</th>
                                <td>
                                    <input type="text" placeholder="crop된 영상 저장할 경로 (혹은 기존 crop된 영상 사용시 불러올 경로)">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">Save path:</th>
                                <td>
                                    <input type="text" placeholder="DL 모델에서 생성된 영상 저장할 경로">
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="bottom">


                        <div class="bottom-wrap">
                            <div class="img">
                                <div class="crop-box"></div>
                            </div>

                            <div class="buttons">
                                <div class="left-buttons">
                                    <button>Crop box size</button>
                                    <button>Default(512) 크기 제공 조절 가능</button>
                                </div>


                                <button class="crop-button">Crop</button>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="right">

                    <div class="crop-img">
                        <div class="img"></div>
                        <div class="buttons">
                            <div class="option-buttons">
                                <button>옵션 1</button>
                                <button>옵션 2</button>
                                <button>옵션 3</button>
                            </div>
                            <button>결정/생성</button>
                        </div>
                    </div>

                    <div class="create-img">
                        <div class="img"></div>
                        <div class="buttons">
                            <button>저장</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
