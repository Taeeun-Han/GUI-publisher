<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- CSS 초기화 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

    <!-- Google Fonts - Noto Sans -->
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900;9..40,1000&family=Noto+Sans:wght@400;500;600;700;800;900&display=swap"

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>

    <div class="content">



        <div class="con">

            <header>
                <div class="header_center">
                    <div class="txt">
                        <h5>Image Warning</h5>
                    </div>
                </div>
            </header>


            <div class="main_con image-warning">
                <div class="button-wrap">
                    <a href="/">
                        <button>
                            <span class="material-symbols-outlined">
                                accessibility
                            </span>
                            <p>Explorer</p>
                        </button>
                    </a>
                </div>

                <div class="button-wrap">
                    <a href="/">
                        <button>
                            <span class="material-symbols-outlined">
                                anchor
                            </span>
                            <p>Inference</p>
                        </button>
                    </a>
                </div>

                <div class="button-wrap">
                    <a href="/">
                        <button>
                            <span class="material-symbols-outlined">
                                pinch_zoom_out
                            </span>
                            <p>Data Preparation <br> (Image 특성)</p>
                        </button>
                    </a>
                </div>

                <div class="button-wrap">
                    <a href="/">
                        <button>
                            <span class="material-symbols-outlined">
                                web_traffic
                            </span>
                            <p>Data Preparation <br> (Maker)</p>
                        </button>
                    </a>
                </div>

                <div class="button-wrap">
                    <a href="/">
                        <button>
                            <span class="material-symbols-outlined">
                                calendar_clock
                            </span>
                            <p>Training <br> (Maker)</p>
                        </button>
                    </a>
                </div>

                <div class="button-wrap">
                    <a href="/">
                        <button>
                            <span class="material-symbols-outlined">
                                shift_lock
                            </span>
                            <p>Training <br> (Image)</p>
                        </button>
                    </a>
                </div>

            </div>

        </div>


    </div>

</html>
