<!DOCTYPE html>

</head>

<body>

    <div class="content">



        <div class="con">

            <div class="main_con iw-inference">

                    <div class="title">

                                <th scope="row"> SEM Input path:</th>

                                </td>
                            </tr>

                            <tr>
                                <th scope="row">SEM Info File:</th>

                            </tr>

                            </tr>
                            <tr>

                                    <input type="text" placeholder="결과 파일 (*.csv, *jpeg) 출력 폴더 경로 (폴더)">

                            </tr>
                        </table>

                                <table>
                                    <tr>
                                        <th scope="col">파일 이름</th>
                                        <th scope="col">Score 1</th>

                                    </tr>

                                    <tr>
                                        <td>xx3.jpeg</td>

                                    <tr>

                                        <td>0.85</td>
                                        <td>0.99</td>
                                        <td>1</td>
                                        <td>1</td>
                                        <td>0</td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="right">

                    <div class="right-wrap">
                        <div class="img"></div>
                    </div>

                    <div class="buttons">
                        <button>Process</button>
                    </div>

                </div>

            </div>

        </div>

    </div>

</html>
