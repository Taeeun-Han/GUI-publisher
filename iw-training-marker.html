<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- CSS 초기화 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

    <!-- Google Fonts - Noto Sans -->
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900;9..40,1000&family=Noto+Sans:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">


    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Script -->
    <script defer src="./js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

</head>

<body>

    <div class="content">



        <div class="con">

            <header>
                <div class="header_center">
                    <div class="txt">
                        <h5>Image Warning - Training (Marker)</h5>
                    </div>
                </div>
            </header>


            <div class="main_con iw-training-marker">

                <div class="left">
                    <div class="title">
                        <table>
                            <tr>
                                <th scope="row"> SEM Image path:</th>
                                <td>
                                    <input type="text" placeholder="학습에 이용 될 이미지 폴더 경로 (폴더)">
                                </td>
                            </tr>

                            <tr>
                                <th scope="row">Model path:</th>
                                <td>
                                    <input type="text" placeholder="Pretrained 네트워크가 담겨있는 폴더 경로 (폴더, optional)">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">Save path:</th>
                                <td>
                                    <input type="text" placeholder="결과 파일 출력 폴더 경로 (폴더)">
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="middle">
                        <div class="buttons buttons-left">
                            <button>옵션 1</button>
                            <button>옵션 2</button>
                            <button>옵션 3</button>
                            <button>옵션 4</button>
                        </div>
                        <div class="buttons buttons-right">
                            <button>옵션 5</button>
                            <button>옵션 6</button>
                            <button>옵션 7</button>
                            <button>옵션 8</button>
                        </div>
                    </div>

                </div>

                <div class="right">

                    <div class="right-wrap">
                        <div class="img"></div>
                    </div>

                    <div class="buttons">
                        <button>Train</button>
                    </div>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
