<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- CSS 초기화 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

    <!-- Google Fonts - Noto Sans -->
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900;9..40,1000&family=Noto+Sans:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">


    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Script -->
    <script defer src="./js/main.js"></script>

</head>

<body>

    <div class="content">



        <div class="con">

            <header>
                <div class="header_center">
                    <div class="txt">
                        <h5>GDS layout to SEM - Data Preparation</h5>
                    </div>
                </div>
            </header>


            <div class="main_con data-preparation">

                <div class="left">
                    <div class="title">
                        <table>
                            <tr>
                                <th scope="row"> GDS layout path:</th>
                                <td>
                                    <input type="text" placeholder="빈 경로에서 파일 선택 시 경로 파일 이름 표기">
                                </td>
                            </tr>

                            <tr>
                                <th scope="row">SEM path:</th>
                                <td>
                                    <input type="text" placeholder="Layout 이미지 선택 시 default 생성 원하지 않음 지정 가능">
                                </td>

                            </tr>
                            <tr>
                                <th scope="row">Save path:</th>
                                <td>
                                    <input type="text" placeholder="경로 선택">
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="bottom">


                        <div class="bottom-wrap">
                            <div class="img"></div>
                        </div>

                    </div>
                </div>

                <div class="right">

                    <div class="cropped-img">
                        <div class="img"></div>
                        <div class="img"></div>
                        <div class="img"></div>
                    </div>

                    <div class="control-panel">
                        <div class="control">
                            <div class="text">
                                <p>Image A 크기 조정</p>
                            </div>

                            <div class="move-mouse">
                                <div id="draggableContainer">
                                    <div id="draggableHandle"></div>
                                </div>
                            </div>

                            <div class="button">
                                <button>SIZE</button>
                            </div>
                        </div>
                        <div class="control">
                            <div class="text">
                                <p>Image A 투명도</p>
                            </div>

                            <div class="move-mouse">
                                <div id="draggableContainer">
                                    <div id="draggableHandle"></div>
                                </div>
                            </div>


                            <div class="button">
                                <button>0%</button>
                            </div>
                        </div>
                        <div class="control">
                            <div class="text">
                                <p>Image B 크기 조정</p>
                            </div>

                            <div class="move-mouse">
                                <div id="draggableContainer">
                                    <div id="draggableHandle"></div>
                                </div>
                            </div>

                            <div class="button">
                                <button>SIZE</button>
                            </div>
                        </div>
                        <div class="control">
                            <div class="text">
                                <p>Image B 크기 조정</p>
                            </div>

                            <div class="move-mouse">
                                <div id="draggableContainer">
                                    <div id="draggableHandle"></div>
                                </div>
                            </div>

                            <div class="button">
                                <button>10%</button>
                            </div>
                        </div>
                    </div>


                    <div class="buttons">
                        <button>Crop</button>
                        <button>저장</button>
                    </div>


                </div>

            </div>

        </div>

    </div>

</body>

</html>
